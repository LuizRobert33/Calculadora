<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="style.js" ></script>

    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Luiz Roberto</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
    <p id="resultado"></p> 
    <table>
       <tr>
        <td><button class="botao" onclick="limpar()">C</button></td>
        <td><button class="botao" onclick="apagar()"><</button></td>
        <td><button class="botao" onclick="seleção('/')">/</button></td>
        <td><button class="botao" onclick="seleção('*')">x</button></td>

       </tr>
       <tr>
        <td><button class="botao" onclick="seleção('7')">7</button></td>
        <td><button class="botao" onclick="seleção ('8')">8</button></td>
        <td><button class="botao" onclick="seleção('9')">9</button></td>
        <td><button class="botao" onclick="seleção('-')">-</button></td>
       </tr>
       <tr>
        <td><button class="botao" onclick="seleção('4')">4</button></td>
        <td><button class="botao" onclick="seleção('5')">5</button></td>
        <td><button class="botao" onclick="seleção('6')">6</button></td>
        <td><button class="botao" onclick="seleção('+')">+</button></td>
       </tr>
       <tr>
        <td><button class="botao" onclick="seleção('1')">1</button></td>
        <td><button class="botao" onclick="seleção('2')">2</button></td>
        <td><button class="botao" onclick="seleção('3')">3</button></td>
        <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
       </tr>
       <tr>
        <td colspan="2"><button class="botao" style="width: 106px;" onclick="seleção('0')">0</button></td>
        <td><button class="botao" onclick="seleção('.')">.</button></td>
        
       </tr> 
    </table>
    <footer>
        <p>&copy;Luiz Roberto</p>

    </footer>

    
    
</body>
</html>
